
{%  extends 'base.html' %}
{%block content %}


<div class = "container">
    <form action = ""> 
        <div class = "mb-3">
            <label for = "searchMovie" class = "form-label">
                recommendation of movies:
            </label>
            <input type = "text" class = "form-control" name = "searchMovie"/>

        </div>
        <button type = "submit" class = "btn btn-primary">Search</button>
    </form>
    <p>recommended for {{searchTerm}}</p>
    <div class= "row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %} 
        <div v-for="movie in movies" class="col">
            <div class = "card">
                <img class = "card-img-top"src = "{{movie.image.url}}">
                <div class = "card-body">
                    <h4 class = "card-title fw-bold">{{movie.title}}</h4>
                    <h5 class = "card-text">{{movie.genre}}</h5>
                    <h6 class = "card-text">{{movie.year}}</h6>
                    <p class = "card-text">{{movie.description}}</p>
                    
                    {% if movie.url %}
                        <a href = "{{movie.url}}"> Movie Link </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br/>
    <br/>
    <br/>
    <h2>Join our maling list:</h2>
    <form action = "{%url 'signup'%}">
        <div class = "mb-3">
            <label for="email" class="form-label">Enter your email:</label>
            <input type = "email" class="form-control"  name = "email" />
        </div>
        <button type = "submit" class = "btn btn-primary">Sing up</button>
    </form>

</div>
{% endblock content %}
